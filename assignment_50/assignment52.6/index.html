<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://glitch.com/favicon.ico" />
  <title>Hello World!</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 p-6">

  <div class="max-w-4xl mx-auto flex flex-col md:flex-row items-start md:items-center justify-between gap-6">

    <div class="w-full md:w-1/2">

      <img src="https://codeyogi.io/coffee-mug.jpeg" class="object-contain w-full h-auto rounded" alt="Coffee Mug" />
    </div>

    <div class="w-full md:w-1/2 flex flex-col items-start justify-between gap-3 mt-4 md:mt-0 p-2 sm:p-4">
  
      <h1 class="text-xl sm:text-2xl font-semibold">Black Printed Coffee Mug</h1>
      <p class="text-lg text-gray-800 font-medium">$15.00</p>
      <p class="text-sm text-gray-600">
        Neque porro quisquam est, qui dolore ipsum quia
        dolor sit amet, consectetur adipisci velit, sed quia
        non incidunt lores ta porro ame. numquam eius
        modi tempora incidunt lores ta porro ame.
      </p>

      <div>
      <input type="number" value="1" min="1" class="border border-gray-300 rounded p-2 w-full sm:w-24" />

      <button class="bg-red-500 text-white px-4 py-2 rounded w-full sm:w-auto hover:bg-red-600 transition">
        Add to cart
      </button>
      </div>
    </div>

  </div>
</body>
</html>
